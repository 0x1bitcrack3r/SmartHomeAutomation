<html>
<head>

    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
     <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
     <meta name="format-detection" content="telephone=no">
     <meta name="msapplication-tap-highlight" content="no">
     <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
     <link rel="stylesheet" type="text/css" href="css/index.css">
     <script type="text/javascript" src="js/genr.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="mui-0.4.8/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="mui-0.4.8/js/mui.min.js"></script>

    <link rel="stylesheet" href="mdl/material.min.css">
    <script src="mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
function myButton()
{
window.location="control.html";

}
</script>
    <style>
        .demo-card-square.mdl-card {
        width: 360px;
        height: 566px;
        }
        .demo-card-square > .mdl-card__title {
        color: #fff;
        background:
        url('img/download1.jpg') bottom right 15% no-repeat #46B6AC;
        }
    </style>

</head>
<body>
<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Smart Home</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <p> Connect the physical world with digital world over the network.
            Control and monitor your home from
            everywhere in the world through app.</p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button onclick="setTimeout(myButton(), 5000);"  class="mui-btn mui-btn--primary mui-btn--raised">
            Get Started
        </button>

    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
